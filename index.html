<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seb Delivery - App Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #f4f4f4;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        header img {
            width: 80px;
            height: 80px;
            border-radius: 20px;
        }
        .app-info {
            display: flex;
            flex-direction: column;
        }
        .app-info h1 {
            margin: 0;
            font-size: 24px;
        }
        .app-info p {
            margin: 5px 0;
        }
        .screenshots {
            display: flex;
            overflow-x: auto;
            padding: 20px;
            gap: 20px;
        }
        .screenshots img {
            height: 500px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .section {
            padding: 20px;
        }
        .download-btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #34A853;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .download-btn:hover {
            background-color: #2c8f46;
        }
        .rating {
            background: #e0e0e0;
            padding: 5px 10px;
            border-radius: 6px;
            font-weight: bold;
            display: inline-block;
        }
    </style>
</head>
<body>

<header>
    <img src="https://i.supaimg.com/9ac9e315-cf95-4fdb-b9ec-6e91043c5fbe.png" alt="Seb Delivery Logo">
    <div class="app-info">
        <h1>Seb Delivery</h1>
        <p>Developer: Gaurav Kumar</p>
        <p class="rating">Rated for 4.5+</p>
        <p>Category: Shopping</p>
    </div>
</header>

<div class="section">
    <h2>About this app</h2>
    <p>For Dilivery Boy</p>
</div>

<div class="screenshots">
    <img src="https://i.supaimg.com/bd7d5a8f-8007-4af6-bea1-abfc3a0632c5.png" alt="Screenshot 1">
    <img src="https://i.supaimg.com/3f7b7496-f35c-4e3a-870f-91d8f9c5ba00.png" alt="Screenshot 2">
    <img src="https://i.supaimg.com/0d8bcb8b-e80c-4bb5-8622-bf00b0394229.png" alt="Screenshot 3">
    <img src="https://i.supaimg.com/d9d83b52-1109-4453-992d-b01270b16a82.png" alt="Screenshot 4">
</div>

<div class="section">
    <h2>Download Now</h2>
    <a class="download-btn" href="https://www.mediafire.com/file/o79lpp97ru07g88/SEB_Deliverycom.sebdelv1.0.apk/file" target="_blank">
        Download APK
    </a>
</div>

</body>
</html>
